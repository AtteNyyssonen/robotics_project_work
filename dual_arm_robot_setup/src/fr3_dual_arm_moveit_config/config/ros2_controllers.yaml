# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    right_fr3_hand_controller:
      type: position_controllers/GripperActionController


    left_fr3_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    right_fr3_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    left_fr3_hand_controller:
      type: position_controllers/GripperActionController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

right_fr3_hand_controller:
  ros__parameters:
    joint: right_fr3_finger_joint1
left_fr3_arm_controller:
  ros__parameters:
    joints:
      - left_fr3_joint1
      - left_fr3_joint2
      - left_fr3_joint3
      - left_fr3_joint4
      - left_fr3_joint5
      - left_fr3_joint6
      - left_fr3_joint7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true
right_fr3_arm_controller:
  ros__parameters:
    joints:
      - right_fr3_joint1
      - right_fr3_joint2
      - right_fr3_joint3
      - right_fr3_joint4
      - right_fr3_joint5
      - right_fr3_joint6
      - right_fr3_joint7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true
left_fr3_hand_controller:
  ros__parameters:
    joint: left_fr3_finger_joint1